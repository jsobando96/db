      <ul class="threeD-button-set" tabindex="-1" style="--x:13.075deg; --y:44.825deg;">
        <li><button tabindex="0"  id="servicios">SERVICIOS</button></li>
        <li><button tabindex="-1" id="contacto">CONTACTO</button></li>
        <li><button tabindex="-1" id="nosotros">NOSOTROS</button></li>
        <li><button tabindex="-1" id="clientes">CLIENTES</button></li>
      </ul>
    </div>  <!--
    <div id="aboutus" class="threeD-button-set">
      <ul>
        <li>
      <button>
        <p>
        Nuestra vocación es la creación de estrategias y contenidos diferentes y novedosos, alineados a las necesidades puntuales de cada cliente y creados a la medida. Para ello nos valemos tanto de medios tradicionales como de aquellos que están a la vanguardia de la tecnología. Nuestro campo de acción abarca desde la concepción de una campaña y una estrategia hasta la ejecución de cualquier esfuerzo de comunicación puntual.

      <div id="writeme">
        <ul id="redes" class="threeD-button-set" tabindex="-1" style="--x:13.075deg; --y:44.825deg;">
          <li><button tabindex="-1" id="email">EMAIL</button></li>
          <li><button tabindex="0"  id="wspp">WHATSAPP</button></li>
          <li><button tabindex="-1" id="fb">FACEBOOK</button></li>

        </ul>

        <form method="POST" id="contactForm" name="contactForm" novalidate="novalidate">
          <h1 class="textform">Contactanos</h1>
          <br>
          <div class="row">
          <div class="col-md-12">
          <div class="form-group">
          <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
          </div>
          </div>
          <div class="col-md-12">
          <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
          </div>

          <div class="col-md-12">
          <div class="form-group">
          <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Mensaje"></textarea>
          </div>
          </div>
          <div class="col-md-12">
          <div class="form-group">
          <input type="submit" value="Enviar" class="btn btn-primary">
          <div class="submitting"></div>
          </div>
          </div>
          </div>
          </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
